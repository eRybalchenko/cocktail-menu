<ion-content [fullscreen]="true">
  @if (drinkDetails) {
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/main"></ion-back-button>
      </ion-buttons>
      <ion-title size="large">{{ drinkDetails.strDrink }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-shared-card [drink]="drinkDetails"></app-shared-card>
  }
</ion-content>
